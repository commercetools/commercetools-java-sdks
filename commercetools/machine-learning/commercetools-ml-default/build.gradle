publishing {
    publications {
        Maven(MavenPublication) {
            from components.java

            artifact sourcesJar
            artifact javadocJar
        }
    }
}

dependencies {
    compile project(':commercetools:machine-learning:commercetools-ml-generated')
    compile project(':rmf:okhttp-client')
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'javax.validation:validation-api:2.0.1.Final'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile 'org.awaitility:awaitility:4.0.2'

    itestImplementation 'junit:junit:4.12'
    itestImplementation 'org.assertj:assertj-core:3.8.0'
    itestImplementation 'org.awaitility:awaitility:4.0.2'
}
