publishing {
    publications {
        Maven(MavenPublication) {
            from components.java

            artifact sourcesJar
            artifact javadocJar
        }
    }
}

dependencies {
    compile project(":rmf:rmf-java-base")
    compile("com.squareup.okhttp3:okhttp:4.0.1")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
